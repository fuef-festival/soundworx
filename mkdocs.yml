site_name: SoundworX

theme:
  name: material
  language: de
  logo: assets/logo.svg
  favicon: assets/favicon.png
  features:
    - navigation.tabs
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference

nav:
  - Home: /
  - Technische Grundlagen:
    - Strom: primer/power.md
    - DMX: primer/dmx.md
    - W-DMX: primer/wdmx.md
    - MIDI: primer/midi.md
  - "SoundworX: Setup & Beispiel": setup.md
  - Licht:
    - Programmieren: light/programming.md
    - Lightkey: light/lightkey.md
    - QLC+: light/qlcp.md
  - Audio:
      - Ableton: audio/ableton.md
      - Alternative: audio/alternative.md
  - Troubleshooting: troubleshooting.md
  - Das Projekt:
    - Über & Team: project.md
    - Workshops: workshops.md
  - Rechtliches:
    - Impressum: about/imprint.md
    - Lizenz/Urheberrecht: about/license.md
    - Datenschutz: about/gdpr.md

plugins:
  - privacy


extra:
  social_image: assets/og-image.png
  social_description: "Computerbasierte Lichttechnik durch Audio-Software steuern, Licht- und Sound-Enablement, Workshops"
  social_title: "Soundworx"
  generator: false

repo_url: https://github.com/fuef-festival/soundworx
repo_name: fuef-festival/soundworx
copyright: <p>Ein Projekt des <a href="http://www.festivalfuerfreunde.de/">Festivals für Freunde e.V.</a> gefördert von der DIWA-Förderung, den Beauftragten der Bundesregierung für Kultur und Medien sowie den Kultur- und Kunstministerien der Länder und durch das Ministerium für Wissenschaft, Forschung und Kultur des Landes Brandenburg. Made with Material for MkDocs.</p> <img src="/brandenburg.png" />

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
